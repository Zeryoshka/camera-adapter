<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="conf-text"></textarea>
    <button onclick="sendConfig()">Send solution</button>

    <script>
        async function sendConfig() {
            let response = await fetch('/config', {
                method: 'POST',
                body: document.getElementById('conf-text').value
            });
            
            UpdateConfig()
        }

        async function UpdateConfig() {
            let response = await fetch("/config")
            if (response.status == 200) {
                document.getElementById('conf-text').value = await response.text()
            }
        }

        UpdateConfig()
    </script>
</body>
</html>
